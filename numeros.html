<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Numbers</title>
</head>
<body>
    <header class="header contenedor">

        <div class="header__logo">
            <img class="header__logo" href="https://progradudi.netlify.app">
          
        </div>
        
        
        <nav id="nav" class="nav">
          <div class="nav__enlaces">
            <a class="nav__enlace" href="#">Numeros</a>
            <a class="nav__enlace" href="#">Colores</a>
            <a class="nav__enlace" href="#">Frutas</a>
            <a class="nav__enlace" href="#">Verduras</a>
          </div>
        </nav><!--Navegacion-->
        <button id="button-menu" class="header__boton">
          <span></span>
          <span></span>
          <span></span>
        </button>
    </header>


    <main class="contenedor">
      <div class="numeros">
        <h2 class="numeros__heading">Numbers</h2>
        <div class="listado">
          <div class="listado__grid">
            <div class="listado__flex">
                <div class="listado__imagen">
                    <img src="img/numero-1.png" alt="imagen numeros">
                </div>

                <div class="listado__contenido">
                    <p class="listado__parrafo">One <span>Uno</span></p>
                </div>
            </div><!--Materia-->

            <div class="listado__flex">
                <div class="listado__imagen">
                    <img src="img/numero-2.png" alt="imagen numeros">
                </div>

                <div class="listado__contenido">
                    <p class="listado__parrafo">Two<span>Dos</span></p>
                </div>
            </div><!--Materia-->

            <div class="listado__flex">
                <div class="listado__imagen">
                    <img src="img/numero-3.png" alt="imagen numeros">
                </div>

                <div class="listado__contenido">
                    <p class="listado__parrafo">Three <span>Tres</span></p>
                </div>
            </div><!--Materia-->

            <div class="listado__flex">
                <div class="listado__imagen">
                    <img src="img/numero-4.png" alt="imagen numeros">
                </div>

                <div class="listado__contenido">
                    <p class="listado__parrafo">Four <span>Cuatro</span></p>
                </div>
            </div><!--Materia-->
        </div><!--Materias grid-->
        </div>
        
      </div>

    </main>
<script src="js/app.js"></script>
</body>
</html>
